{% extends "auctions/base.html" %}
{% load static %}

{% block body %}

<section id="auction_listings">

    <div class="title">
        <h1>Watchlist</h1>
        <p>See the auctions you added to your watchlist here.</p>
    </div>

    <div class="container my-container">
        <div class="row my-row mt-5 mb-5">
            {% for auction in auctions %}
            <div class="col-md-4 col-sm-6 my-col mb-5 text-center">
                <div class="card text-center h-100">
                    <div class="embed-responsive embed-responsive-16by9">
                        <img alt="Card image cap" class="card-img-top embed-responsive-item" src="{{auction.image_url}}" alt="">
                     </div>
                    <div class="card-body">
                      <h4 class="card-title">{{auction.title}}</h4>
                      <hr>
                      <p class="card-text text-justify">{{auction.description}}</p>
                      <p class="card-text"><b>Current Price:</b> Â£{{auction.price}}</p>
                        <a class="stretched-link" href="{% url 'listing' auction.id %}">SEE LISTING</a>
                    </div>
                </div>
            </div>
            {% endfor %}
    </div>

</section>



{% endblock %}
