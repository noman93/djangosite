{% extends "auctions/base.html" %}
{% load static %}

{% block body %}

<div class="container mt-5 mb-5">
    <form class="new_listing" action="{% url 'createlisting' %}" method="POST">
        <h3 class ="text-center">Add a new auction</h3>
        {% csrf_token %}
        <div class="form-row">
            {{form}}
            {% for error in form.end_date.errors %}
                <div class="alert alert-danger shadow mt-4" role="alert" style="border-left:#721C24 5px solid; border-radius: 0px">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true" style="color:#721C24">&times;</span>
                    </button>
                    <div class="row">
                        <svg width="1.25em" height="1.25em" viewBox="0 0 16 16" class="m-1 bi bi-exclamation-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                        </svg>
                        <p style="font-size:15px" class="mb-0 font-weight-light"><b class="mr-1">Error!</b>Please check the info above.</p>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="col text-center">
            <input class="btn btn-primary" type="submit" value="Save Listing">
        </div>
    <form>
</div>


{% endblock %}
