{% extends "auctions/base.html" %}
{% load static %}

{% block body %}

    <div class="wrapper">
      <form class="form-signin" action="{% url 'register' %}" method="post">
          {% csrf_token %}
          <div class="register_crop">
              <img src="{% static 'auctions/images/register.png' %}" alt="no">
            </div>
          <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="">
          <input type="email" class="form-control" name="email" placeholder="Email Address" required="" autofocus="">
          <input type="password" class="form-control" name="password" placeholder="Password" required="">
          <input type="password" class="form-control" name="confirmation" placeholder="Confirm Password" required="">
          <input class="btn btn-sm btn-primary btn-block" type="submit" value="Register">
          <p style="margin-top: 30px;">Already have an account?  <a href="{% url 'login' %}">Log In here.</a> </p>

          {% if message %}
            <div class="alert alert-danger shadow mt-4" role="alert" style="border-left:#721C24 5px solid; border-radius: 0px">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true" style="color:#721C24">&times;</span>
                </button>
                <div class="row">
                    <svg width="1.25em" height="1.25em" viewBox="0 0 16 16" class="m-1 bi bi-exclamation-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                    </svg>
                    <p style="font-size:15px" class="mb-0 font-weight-light"><b class="mr-1">Error!</b>{{ message }}</p>
                </div>
            </div>
          {% endif %}
        
      </form>
  </div>

{% endblock %}
